<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery coreSlider Plugin Demos</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="coreSlider.css" rel="stylesheet" type="text/css">

<script data-main="js/main" src="js/lib/require.js"></script>

<style>
body { background-color:#333;}
h2,h1 { text-align:center; color:#fff;}
h1 { margin-top:150px;}
.demo-1 { max-width:600px; height:450px;margin:30px auto;}
.demo-2 { max-width:960px; height:450px;margin:30px auto;}
</style>
</head>

<body>
<div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>

</ul>
<div class="jquery-script-ads">


<div class="jquery-script-clear"></div>
</div>
</div>
<h1>jQuery coreSlider Plugin Demos11</h1>
<h2>Image Slider</h2>
<div class="demo-1">
<div id="example1" class="core-slider">
              <div class="core-slider_viewport">
                <div class="core-slider_list">
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1013" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1012" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1011" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1010" alt=""></div>
                </div>
              </div>
              <div class="core-slider_nav">
                <div class="core-slider_arrow core-slider_arrow__right"></div>
                <div class="core-slider_arrow core-slider_arrow__left"></div>
              </div>
              <div class="core-slider_control-nav"></div>
            </div>
            </div>
<h2>Image Carousel with clone mode</h2>
<div class="demo-2">
<div id="example2" class="core-slider core-slider__carousel example_2">
            <div class="core-slider_viewport">
              <div class="core-slider_list">
<div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1013" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1012" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1011" alt=""></div>
                  <div class="core-slider_item"><img src="https://unsplash.it/600/450?image=1010" alt=""></div>
              </div>
            </div>
            <div class="core-slider_nav">
              <div class="core-slider_arrow core-slider_arrow__right"></div>
              <div class="core-slider_arrow core-slider_arrow__left"></div>
            </div>
            <div class="core-slider_control-nav"></div>
          </div>
        </div>
</body>


</body>
</html>
